<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscrição Plus - NORAXY</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/GOKedYH.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="form-page-body">
    <header class="minimal-header">
        <a href="index.html" class="logo">NORAXY</a>
    </header>

    <div class="form-container">
        <h1>Subscrição Plus (Grátis)</h1>
        <p>Aceda aos nossos conteúdos gratuitos e faça parte da comunidade.</p>
        
        <div id="form-error" class="form-error-message"></div>

        <input type="text" id="name" placeholder="Seu nome completo" required>
        <input type="email" id="email" placeholder="Seu melhor e-mail" required>
        <input type="password" id="password" placeholder="Crie uma senha (mín. 6 caracteres)" required>

        <div class="checkbox-container">
            <input type="checkbox" id="privacy-policy" required>
            <label for="privacy-policy">Eu li e concordo com a <a href="politica-de-privacidade.html" target="_blank">Política de Privacidade</a>.</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="email-marketing">
            <label for="email-marketing">Eu aceito receber e-mails sobre novos conteúdos e ofertas.</label>
        </div>

        <button id="register-button" data-plan="plus">Criar Conta</button>
        <p>Já tem conta? <a href="login.html">Faça login</a>.</p>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
